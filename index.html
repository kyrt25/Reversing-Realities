<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reversing Realities</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #181818;
      color: #f0f0f0;
      margin: 0;
      padding: 1rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    a {
      color: #8ab4f8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 10px #000000cc;
      background: #000;
      margin-bottom: 1rem;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 12px;
    }
    p.caption {
      font-size: 1rem;
      color: #cccccc;
      text-align: center;
      max-width: 90%;
    }
  </style>
</head>
<body>

  <h1 id="title">Loading content...</h1>
  <div id="content"></div>

  <script>
    const contents = {
      "video-Commanders": {

        html: `

              <iframe 
                src="https://www.youtube.com/embed/H231YlstDKk" 
                title="How Trophy Videos Link Commanders to War Crimes in Sudan | Visual Investigations"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
            </div>
            <p class="caption">
              Video from <a href="https://www.youtube.com/watch?v=H231YlstDKk" target="_blank" rel="noopener">How Trophy Videos Link Commanders to War Crimes in Sudan | Visual Investigations</a>.
            </p>
          </div>
        `
      },
      "video-sudan": {
        html: `
          <div class="container">

                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
            </div>

              Video from <a href="https://www.youtube.com/watch?v=R9BS7RkkuyE" target="_blank" rel="noopener">SUDAN, REMEMBER US</a>.
            </p>
          </div>
        `
      },
      "video-attenborough": {
        html: `
          <div class="container">
            <div class="video-wrapper">
              <iframe

                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>

        html: `

            </div>

              Video from <a href="https://www.youtube.com/watch?v=k1BneeJTDcU" target="_blank" rel="noopener">Welcome to the Internet - Bo Burnham</a>.

        `
      },
      "video-mahmoud": {

          </div>
        `
      }
    };

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function loadContent() {
      const contentKey = getQueryParam('content');
      const container = document.getElementById('content');
      const titleElem = document.getElementById('title');

      if (contentKey && contents[contentKey]) {
        titleElem.textContent = contents[contentKey].title || "Reversing Realities";
        container.innerHTML = contents[contentKey].html;
      } else {
        titleElem.textContent = "Welcome to Reversing Realities";
        container.innerHTML = `
          <p>Select a content:</p>
          <ul>
            <li><a href="?content=video-Commanders">Commanders â€“ War Crimes in Sudan</a></li>

            <li><a href="?content=video-attenborough">David Attenborough - A Message to World Leaders</a></li>
            <li><a href="?content=video-mahmoud">Mahmoud Darwish - Those Who Pass Between Fleeting Words</a></li>
          </ul>
        `;
      }
    }

    window.onload = loadContent;
  </script>

</body>
</html>
