<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bo Burnham - Welcome to the Internet</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, 'Liberation Sans', sans-serif;
      background: #181818;
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .container {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      padding: 1.5em 1em 2em 1em;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .video-wrapper {
      width: 100%;
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
      overflow: hidden;
      background: #000;
      margin-bottom: 1.5em;
    }
    iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    a {
      color: #8ab4f8;
      text-decoration: underline;
      word-break: break-word;
    }
    .caption {
      font-size: 1.1em;
      line-height: 1.5;
      color: #cccccc;
      margin-top: 0;
      margin-bottom: 0.5em;
      text-align: center;
    }
    @media (max-width: 500px) {
      .container {
        max-width: 100vw;
        padding: 1em 0.5em 2em 0.5em;
      }
      .caption {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-wrapper">
      <iframe 
        src="https://www.youtube.com/embed/k1BneeJTDcU" 
        title="Bo Burnham - Welcome to the Internet"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
      </iframe>
    </div>
    <p class="caption">
      Video of <a href="https://www.youtube.com/watch?v=k1BneeJTDcU" target="_blank" rel="noopener">Bo Burnham - Welcome to the Internet</a>.
    </p>
  </div>
</body>
</html>
